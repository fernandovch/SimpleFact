<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>{{title}}</h1>
    <h3>Producto</h3>
    <hr />
    <form [formGroup]="productoForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="nombre">Nombre</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="nombre">
            </div>
            <span class="text-danger" *ngIf="productoForm.hasError('required', 'nombre') && formDir.submitted">
                Nombre is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="codigo">Codigo</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="codigo">
            </div>
            <span class="text-danger" *ngIf="productoForm.hasError('required', 'codigo') && formDir.submitted">
                Nombre is required.
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12" for="detalle">Detalle</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="detalle">
            </div>
            <span class="text-danger" *ngIf="productoForm.hasError('required', 'detalle') && formDir.submitted">
                Department is required
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12" for="fechacreacion">Fecha Creacion</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="fechacreacion" data-val="true">
            </div>
            <span class="text-danger" *ngIf="productoForm.hasError('required', 'fechacreacion') && formDir.submitted">
                City is required
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12" for="fechamodificacion">Fecha Modificacion</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="fechamodificacion" data-val="true">
            </div>
            <span class="text-danger" *ngIf="productoForm.hasError('required', 'fechamodificacion') && formDir.submitted">
                City is required
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12" for="gravado">Gravado</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="gravado" data-val="true">
            </div>
            <span class="text-danger" *ngIf="productoForm.hasError('required', 'gravado') && formDir.submitted">
                City is required
            </span>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-12" for="activo">Activo</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="activo" data-val="true">
            </div>
            <span class="text-danger" *ngIf="productoForm.hasError('required', 'activo') && formDir.submitted">
                City is required
            </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Save</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</body>
</html>
